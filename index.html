<!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8" /><title>Mon 1er jeu Phaser</title>
<script
src="//cdn.jsdelivr.net/npm/phaser@3.55.2/dist/phaser.js"></script>
<style type="text/css"> body { margin: 0; }</style>
</head>

<body>
<script src="scenePreload.js"></script>
<script src="sceneTest.js"></script>
<script src="sceneNiveau1.js"></script>
<script src="sceneNiveau2.js"></script>
<script src="sceneNiveau3.js"></script>
<script src="SceneNiveau3bis.js"></script>
<script src="SceneNiveau4.js"></script>

<script type="text/javascript">



    var config = {
        type: Phaser.AUTO,
        width: 1792,
        physics: {
            default: 'arcade',
            arcade: {
            gravity: { y: 1500 },
            debug: true,
            tileBias : 128
        }},
        height: 920,
        input:{gamepad : true},
        pixelArt : true,
        scene: [ScenePreload,/*SceneTest,*/SceneNiveau1,SceneNiveau2,SceneNiveau3,SceneNiveau3bis,SceneNiveau4]
    };
    new Phaser.Game(config);
    
    
</script>
